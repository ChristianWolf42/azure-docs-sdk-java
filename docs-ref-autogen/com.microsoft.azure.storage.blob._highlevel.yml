  package: com.microsoft.azure.storage.blob
  summary: >-
    <p>Uploads an iterable of<code>ByteBuffers 

        </code> to a block blob. The data will first data will first be examined to check the size and validate the number of blocks. If the total amount of data in all the buffers is small enough, this method will perform a single upload operation. Otherwise, each<code>ByteBuffer 

        </code> in the iterable is assumed to be its own discreet block of data for the block blob and will be uploaded as such.</p>

    <p></p>
